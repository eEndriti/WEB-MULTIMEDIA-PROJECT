<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <title>Contact</title>
</head>
<body>
    <nav id="nav"> </nav>
    <br><br><br>

    <section class="container d-flex my-5 justify-content-center align-items-center contact">
        <div class="row w-50 border-light rounded border p-5 contactForm d-flex justify-content-center">
            <h2 class="fw-bold">Contact Us:</h2>
            <div class="d-flex flex-column">
                <input type="Email" class="p-1 m-2 bg-transparent border-light rounded" placeholder="Enter Your Email...">
                <input type="text" class="p-1 m-2 bg-transparent border-light rounded" placeholder="Subject...">
                <textarea class="p-1 m-2 " rows="5" placeholder="Type Your Message..."></textarea>
            </div>
            
            <button class="sb w-25 fs-4 mt-3">SUBMIT</button>
        </div>
    </section>
    
    <br><br><br><br><br>
    <footer id="footer" class="mt-5"></footer>

</body>
<script src="./assets/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import {getNavbar,getFooter} from './modules/main-elements.js'

    getNavbar('nav','contact')
    getFooter('footer')
</script>
</html>
